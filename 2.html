<h2>주택</h2>
<br>단독주택(single-detached house)은 한 건물에 한 세대만 사는 주택을 말한다.
<br>공동주택과 정반대 개념이기도 하다. 초가집, 기와집 등 전통적인 양식과 슬레이트 지붕을 얹은 집처럼
<br>'빈곤'을 상징하는 집 부터 달력 사진에서나 볼법한 예쁜 집에 이르기까지 매우 다양한 양식들이 존재한다.
<br>박공지붕(세모 모양) 단독주택은 '이상적인 집' 혹은 가정이라 하면 떠오르는 가장 대표적인 이미지이다.
